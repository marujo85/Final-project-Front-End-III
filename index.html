<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body class="bg-dark">
    <header class="container-fluid d-flex flex-column justify-content-center  p-5 vw-100 bg-light" id="header">
        <img class="rounded-circle " id="image-white-and-black" src="./images/5d32768cfb240ef4875c712f4b2f08ba.jpg"
            alt="emoji Rick">
        <h1 class="title">Rick and Morty API</h1>

<!-- >>>>>>>>>>>>>>>>>>>SEARCH BAR -->

        <div class="d-flex w-50 m-auto">
            <button class="btn btn-outline-success" type="button" id="button-addon1"><img class="magnifier"
                    src="./images/download.png"></button>
            <input id="search-bar" type="text" class="form-control search-bar" placeholder="Search"
                aria-label="magnifier with button addon" aria-describedby="magnifier with button addon">
        </div>
    </header>

    <main>
<!-- >>>>>>>>>>>>>>>>>>>CARDS -->

        <div class="container-fluid text-center" id="container-all-cards">
            <div class="row mt-5" id="cards-container">
            </div>
        </div>

<!-- >>>>>>>>>>>>>>>>>>>>PICTURES END PAGE -->

        <div class="container-fluid  ">
            <div class="row d-flex">
                <div class="col-6 align-self-center ">
                    <img id="chart" src="./images/FUNDO_chart2 (1).png" alt="logo Ricky and Morty">
                </div>
                <div class="col-6 ">
                    <img class="img-fluid " id="rick-and-morty-scape" src="./images/FUNDO_picture.png"
                        alt="logo Ricky and Morty">
                </div>
            </div>
        </div>
    </main>


    <footer>
        <div class="container d-flex p-5 justify-content-center">
            <div class="row m-5 d-flex  justify-content-center ">
                <div class="col text-lg-center  ">
                    <button type="button" class="btn btn-success btn-md text-dark-emphasis p-3"
                        id="btn-previous">Previous</button>
                </div>
                <div class="col text-lg-center ">
                    <p class="text-light h2 justify-content-center p-3 " id="display-currentPage">1</p>
                </div>
                <div class="col text-lg-center ">
                    <button type="button" class="btn btn-success btn-lg text-dark-emphasis py-3 px-4 "
                        id="btn-next">Next</button>
                </div>
            </div>
        </div>

        <div class="container p-5">
            <div class="row d-flex  justify-content-center ">
                <div class="col-4 text-center h3">
                    <p id="total-characters"></p>
                </div>
                <div class="col-4 text-center h3">
                    <p id="locations"></p>
                </div>
                <div class="col-4 text-center h3">
                    <p id="total-episodes"></p>
                </div>
            </div>
        </div>

        <div class="row text-sm-center p-5">
            <small class="text-light">Developed by <strong id="little-strong">Mirna Anocibar Ara√∫jo</strong> in
                February,
                2024</small>
        </div>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./JS/api.js"></script>
    <script src="./JS/scripts.js"></script>
    <script src="./JS/footer.js"></script>

</body>

</html>
